  <body>
    <nav class="navbar navbar-default navbar-fixed-top default-primary-color">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        <div id="navbar" class="navbar-collapse collapse">

            <li><a href="#" style="color:white;">About</a></li>

    <section>
      <div class="container">



        <div class="row">
          <h2 class="col-md-12">What's next on your playlist?</h2>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for..." id="roomName">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="submit">Go!</button>
              </span>
            </div>
          </div>
        </div>

        <!-- Songs are loaded here -->
        <div class="element"></div>
      </div>
    </section>

    <script>
      $( "#submit" ).click(function() {
        pollResults();
      });

      function pollResults() {
        var roomId;
        var tracks;
        var inputValue = $("input").val().trim().replace(' ', '%20').toUpperCase();
        var getId = $.ajax({
          type: "GET",
          url: "http://skipr.me/room/"+inputValue,
          cache: false,
          success: function(data){
            roomId = data;
          }
        })
        .fail(function(d){
          console.log(d);
        });
        $.when(getId).then(function(result){        
        $.ajax({
          type: "GET",
          url: "http://skipr.me/room/"+roomId+"/tracks/sorted",
          cache: false,
          success: function(data){
            console.log(data);
            tracks = data['tracks'];
            var newHTML = [];

              for (var i = 0; i < 5; i++) {
                  newHTML.push('<div class="row">'+ '<h3 class="col-md-2">' + (i+1) + '.</h3>' +'<img src="' + tracks[i].image + '" style="height:200px;width=200px;"></img><span>' + tracks[i].name + '</span></div>');
              }
              $(".element").html(newHTML.join(""));
          }
        })
        .fail(function(d){
          console.log(d);
        });
      });
        t=setTimeout("pollResults()",3000);
      }

    </script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
